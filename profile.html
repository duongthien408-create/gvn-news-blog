<!DOCTYPE html>
<html lang="vi" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GearVN Creator Hub · Trang hồ sơ</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "system-ui", "sans-serif"] },
            colors: {
              "hub-surface": "#000000",
              "hub-panel": "#0F0F0F",
              "hub-card": "#191919",
            },
            boxShadow: { neon: "0 25px 60px -25px rgba(59,130,246,0.35)" },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="min-h-screen bg-hub-surface font-sans text-slate-100 antialiased">
    <aside
      class="fixed inset-y-0 left-0 z-30 hidden w-72 flex-col border-r border-slate-800/60 bg-hub-panel/90 px-6 py-8 backdrop-blur lg:flex"
    >
      <header class="flex items-center gap-3">
        <span
          class="inline-flex h-11 w-11 items-center justify-center rounded-2xl border border-red-500/40 bg-red-500/10 text-lg font-bold text-red-300"
        >
          GV
        </span>
        <div>
          <p class="text-sm uppercase tracking-wide text-slate-500">Creator Hub</p>
          <p class="text-lg font-semibold text-white">GearVN Daily</p>
        </div>
      </header>

      <nav class="mt-10 flex flex-1 flex-col gap-6 text-sm font-medium">
        <div>
          <p class="mb-2 text-xs uppercase tracking-wider text-slate-500">Menu</p>
          <button
            data-action="new-post"
            class="flex w-full items-center justify-between rounded-2xl border border-slate-800 bg-red-500/10 px-4 py-3 text-red-200 transition hover:bg-red-500/20 hover:border-red-500/40"
          >
            <span class="flex items-center gap-3">
              <i data-lucide="wand-2" class="h-4 w-4"></i>
              Đăng bài mới
            </span>
            <span class="rounded-full bg-red-500/20 px-2 py-1 text-[10px] font-semibold uppercase text-red-200">
              Beta
            </span>
          </button>
        </div>

        <div class="space-y-1">
          <a
            href="index.html"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-slate-400 transition hover:bg-white/5 hover:text-slate-200"
          >
            <i data-lucide="home" class="h-4 w-4"></i>
            For you
          </a>
          <a
            href="following.html"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-slate-400 transition hover:bg-white/5 hover:text-slate-200"
          >
            <i data-lucide="user-check" class="h-4 w-4"></i>
            Following
          </a>
          <a
            href="explore.html"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-slate-400 transition hover:bg-white/5 hover:text-slate-200"
          >
            <i data-lucide="compass" class="h-4 w-4"></i>
            Explore
          </a>
          <a
            href="bookmarks.html"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-slate-400 transition hover:bg-white/5 hover:text-slate-200"
          >
            <i data-lucide="bookmark" class="h-4 w-4"></i>
            Bookmarks
          </a>
        </div>

        <div>
          <p class="mb-2 text-xs uppercase tracking-wider text-slate-500">Custom feeds</p>
          <a
            href="custom-feeds.html"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-slate-400 transition hover:bg-white/5 hover:text-slate-200"
          >
            <i data-lucide="plus" class="h-4 w-4"></i>
            Tạo feed mới
          </a>
        </div>

        <div class="mt-auto space-y-1 text-sm text-slate-400">
          <a
            href="bookmarks.html"
            class="flex items-center gap-3 rounded-xl px-3 py-2 transition hover:bg-white/5 hover:text-slate-200"
          >
            <i data-lucide="bookmark" class="h-4 w-4"></i>
            Bookmark
          </a>
          <a
            href="folders.html"
            class="flex items-center gap-3 rounded-xl px-3 py-2 transition hover:bg-white/5 hover:text-slate-200"
          >
            <i data-lucide="folder" class="h-4 w-4"></i>
            Thư mục
          </a>
          <a
            href="tags.html"
            class="flex items-center gap-3 rounded-xl px-3 py-2 transition hover:bg-white/5 hover:text-slate-200"
          >
            <i data-lucide="tag" class="h-4 w-4"></i>
            Hashtag
          </a>
        </div>
      </nav>

      <footer class="mt-10 space-y-3 text-xs text-slate-500">
        <p class="text-slate-400">© 2024 GearVN Creator Hub</p>
        <div class="flex gap-3">
          <a href="#" class="hover:text-slate-200">Privacy</a>
          <a href="#" class="hover:text-slate-200">Terms</a>
          <a href="#" class="hover:text-slate-200">Support</a>
        </div>
      </footer>
    </aside>

    <div class="min-h-screen lg:ml-72">
      <div class="mx-auto flex min-h-screen max-w-[1600px] flex-col">
        <header class="sticky top-0 z-20 border-b border-slate-800/60 bg-hub-panel/80 backdrop-blur">
          <div class="flex flex-wrap items-center justify-between gap-4 px-4 py-4 sm:px-8">
            <div class="flex items-center gap-3">
              <a
                href="index.html"
                class="hidden items-center gap-2 text-sm text-slate-400 transition hover:text-slate-200 md:flex"
              >
                <i data-lucide="arrow-left" class="h-4 w-4"></i>
                Quay lại feed
              </a>
            </div>
            <div class="flex flex-1 items-center justify-center gap-3 md:max-w-xl lg:justify-start">
              <div
                class="flex w-full items-center gap-2 rounded-full border border-slate-800/70 bg-hub-card/70 px-4 py-2 focus-within:border-blue-500/60"
              >
                <i data-lucide="search" class="h-4 w-4 text-slate-500"></i>
                <input
                  type="text"
                  placeholder="Search creators, gear, tips..."
                  class="w-full bg-transparent text-sm text-slate-200 placeholder:text-slate-500 focus:outline-none"
                />
                <span class="hidden rounded-full bg-slate-800 px-2 py-0.5 text-[11px] text-slate-400 sm:block"
                  >⌘ + K</span
                >
              </div>
            </div>
            <div class="flex items-center gap-3">
              <button
                data-action="notification"
                class="inline-flex h-10 w-10 items-center justify-center rounded-2xl border border-slate-800 bg-hub-card/80 text-slate-400 transition hover:text-white"
              >
                <i data-lucide="bell" class="h-5 w-5"></i>
              </button>
              <a
                href="profile.html?creator=gearvn-studio"
                class="flex items-center gap-2 rounded-full border border-slate-800 bg-hub-card/90 px-3 py-1.5 text-sm text-slate-200 transition hover:border-slate-700"
              >
                <img
                  src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=facearea&w=100&q=80"
                  alt="GearVN Studio"
                  class="h-8 w-8 rounded-full object-cover"
                />
                <span>GearVN Studio</span>
              </a>
            </div>
          </div>
        </header>

        <main class="flex-1 space-y-8 px-4 py-8 sm:px-8">
          <div id="profile-root"></div>
        </main>
      </div>
    </div>

    <script type="module" src="./scripts/profile.js"></script>
    <script type="module" src="./scripts/interactions.js"></script>
      <script type="module" src="./scripts/theme.js"></script>
  </body>
</html>
