<!DOCTYPE html>
<html lang="vi" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login · GearVN Creator Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "system-ui", "sans-serif"] },
            colors: {
              "hub-surface": "#000000",
              "hub-panel": "#0F0F0F",
              "hub-card": "#191919",
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="min-h-screen bg-hub-surface font-sans text-slate-100 antialiased">
    <div class="flex min-h-screen items-center justify-center px-4 py-12">
      <div class="w-full max-w-md space-y-8">
        <!-- Logo -->
        <div class="text-center">
          <span
            class="mx-auto inline-flex h-16 w-16 items-center justify-center rounded-3xl border border-red-500/40 bg-red-500/10 text-2xl font-bold text-red-300"
          >
            GV
          </span>
          <h2 class="mt-6 text-3xl font-bold text-white">Welcome back</h2>
          <p class="mt-2 text-sm text-slate-400">Sign in to GearVN Creator Hub</p>
        </div>

        <!-- Login Form -->
        <div class="rounded-3xl border border-slate-800 bg-hub-panel/80 p-8">
          <form id="login-form" class="space-y-6">
            <!-- Error Message -->
            <div id="error-message" class="hidden rounded-lg border border-red-500/40 bg-red-500/10 p-4">
              <div class="flex items-center gap-2">
                <i data-lucide="alert-circle" class="h-5 w-5 text-red-400"></i>
                <p class="text-sm text-red-400" id="error-text">Invalid credentials</p>
              </div>
            </div>

            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-slate-300">Email address</label>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                placeholder="your.email@gearvn.com"
                class="mt-1 w-full rounded-lg border border-slate-700 bg-hub-card px-4 py-3 text-slate-200 placeholder:text-slate-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
              />
            </div>

            <!-- Password -->
            <div>
              <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                placeholder="Enter your password"
                class="mt-1 w-full rounded-lg border border-slate-700 bg-hub-card px-4 py-3 text-slate-200 placeholder:text-slate-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
              />
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="h-4 w-4 rounded border-slate-700 bg-hub-card text-blue-500 focus:ring-2 focus:ring-blue-500/20"
                />
                <label for="remember-me" class="ml-2 block text-sm text-slate-400">
                  Remember me
                </label>
              </div>
              <a href="#" class="text-sm text-blue-400 hover:text-blue-300">
                Forgot password?
              </a>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full rounded-lg bg-blue-500 px-4 py-3 text-sm font-semibold text-white transition hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-hub-panel disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Sign in
            </button>
          </form>

          <!-- Divider -->
          <div class="my-6 flex items-center">
            <div class="flex-1 border-t border-slate-800"></div>
            <span class="px-4 text-xs text-slate-500">Test Accounts</span>
            <div class="flex-1 border-t border-slate-800"></div>
          </div>

          <!-- Test Accounts -->
          <div class="space-y-2">
            <p class="text-xs text-slate-500 text-center mb-3">Click to login quickly:</p>
            <div class="grid gap-2">
              <button
                type="button"
                data-test-login="thuan@gearvn.com"
                class="test-login-btn flex items-center gap-3 rounded-lg border border-slate-800 bg-hub-card/50 px-4 py-3 text-left transition hover:border-slate-700 hover:bg-hub-card"
              >
                <img
                  src="https://ui-avatars.com/api/?name=Thuan+Nguyen&background=3b82f6&color=fff&size=64"
                  class="h-10 w-10 rounded-full"
                  alt="Thuận Nguyễn"
                />
                <div class="flex-1">
                  <p class="text-sm font-medium text-white">Thuận Nguyễn</p>
                  <p class="text-xs text-slate-400">thuan@gearvn.com</p>
                </div>
                <i data-lucide="arrow-right" class="h-4 w-4 text-slate-500"></i>
              </button>
              <button
                type="button"
                data-test-login="binh@gearvn.com"
                class="test-login-btn flex items-center gap-3 rounded-lg border border-slate-800 bg-hub-card/50 px-4 py-3 text-left transition hover:border-slate-700 hover:bg-hub-card"
              >
                <img
                  src="https://ui-avatars.com/api/?name=Binh+Bear&background=10b981&color=fff&size=64"
                  class="h-10 w-10 rounded-full"
                  alt="Bình Bear"
                />
                <div class="flex-1">
                  <p class="text-sm font-medium text-white">Bình Bear</p>
                  <p class="text-xs text-slate-400">binh@gearvn.com</p>
                </div>
                <i data-lucide="arrow-right" class="h-4 w-4 text-slate-500"></i>
              </button>
              <button
                type="button"
                data-test-login="duong@gearvn.com"
                class="test-login-btn flex items-center gap-3 rounded-lg border border-slate-800 bg-hub-card/50 px-4 py-3 text-left transition hover:border-slate-700 hover:bg-hub-card"
              >
                <img
                  src="https://ui-avatars.com/api/?name=Duong+Thien&background=ef4444&color=fff&size=64"
                  class="h-10 w-10 rounded-full"
                  alt="Dương Thiện"
                />
                <div class="flex-1">
                  <p class="text-sm font-medium text-white">Dương Thiện</p>
                  <p class="text-xs text-slate-400">duong@gearvn.com</p>
                </div>
                <i data-lucide="arrow-right" class="h-4 w-4 text-slate-500"></i>
              </button>
            </div>
            <p class="mt-3 text-center text-xs text-slate-500">
              Password for all test accounts: <code class="rounded bg-slate-800 px-2 py-1 text-slate-300">password123</code>
            </p>
          </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-sm text-slate-500">
          <a href="index.html" class="text-blue-400 hover:text-blue-300">← Back to Home</a>
        </p>
      </div>
    </div>

    <script type="module" src="./scripts/auth.js"></script>
    <script>
      if (window.lucide?.createIcons) {
        window.lucide.createIcons();
      }
    </script>
  </body>
</html>
