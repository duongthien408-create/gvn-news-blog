name: Fetch YouTube Videos + Transcripts

on:
  # Run every day at 8:00 AM Vietnam time (UTC+7 = 01:00 UTC)
  schedule:
    - cron: '0 1 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  fetch-youtube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yt-dlp supabase

      - name: Fetch YouTube videos with transcripts
        run: python scripts/fetch_youtube_with_transcript.py
