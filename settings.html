<!DOCTYPE html>
<html lang="vi" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings · GearVN Creator Hub</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "system-ui", "sans-serif"] },
            colors: {
              "hub-surface": "#000000",
              "hub-panel": "#0F0F0F",
              "hub-card": "#191919",
            },
            boxShadow: { neon: "0 25px 60px -25px rgba(59,130,246,0.35)" },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="min-h-screen bg-hub-surface font-sans text-slate-100 antialiased">
    <!-- Sidebar -->
    <aside
      class="fixed inset-y-0 left-0 z-30 hidden w-72 flex-col border-r border-slate-800/60 bg-hub-panel/90 px-6 py-8 backdrop-blur lg:flex"
    >
      <header class="flex items-center gap-3">
        <span
          class="inline-flex h-11 w-11 items-center justify-center rounded-2xl border border-red-500/40 bg-red-500/10 text-lg font-bold text-red-300"
        >
          GV
        </span>
        <div>
          <p class="text-sm uppercase tracking-wide text-slate-500">Creator Hub</p>
          <p class="text-lg font-semibold text-white">GearVN Daily</p>
        </div>
      </header>

      <nav class="mt-10 flex flex-1 flex-col gap-6 text-sm font-medium">
        <div class="space-y-1">
          <a
            href="index.html"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-slate-400 transition hover:bg-white/5 hover:text-slate-200"
          >
            <i data-lucide="home" class="h-4 w-4"></i>
            For you
          </a>
          <a
            href="following.html"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-slate-400 transition hover:bg-white/5 hover:text-slate-200"
          >
            <i data-lucide="user-check" class="h-4 w-4"></i>
            Following
          </a>
          <a
            href="bookmarks.html"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-slate-400 transition hover:bg-white/5 hover:text-slate-200"
          >
            <i data-lucide="bookmark" class="h-4 w-4"></i>
            Bookmarks
          </a>
          <a
            href="settings.html"
            class="flex items-center gap-3 rounded-xl bg-white/10 px-3 py-2 text-white transition hover:bg-white/15"
          >
            <i data-lucide="settings" class="h-4 w-4"></i>
            Settings
          </a>
        </div>
      </nav>

      <footer class="mt-10 space-y-3 text-xs text-slate-500">
        <p class="text-slate-400">© 2024 GearVN Creator Hub</p>
        <div class="flex gap-3">
          <a href="#" class="hover:text-slate-200">Privacy</a>
          <a href="#" class="hover:text-slate-200">Terms</a>
          <a href="#" class="hover:text-slate-200">Support</a>
        </div>
      </footer>
    </aside>

    <!-- Main Content -->
    <div class="min-h-screen lg:ml-72">
      <div class="mx-auto flex min-h-screen max-w-[1600px] flex-col">
        <!-- Header -->
        <header class="sticky top-0 z-20 border-b border-slate-800/60 bg-hub-panel/80 backdrop-blur">
          <div class="flex items-center justify-between gap-4 px-4 py-4 sm:px-8">
            <div class="flex items-center gap-3">
              <h1 class="text-2xl font-bold text-white">Settings</h1>
            </div>
            <div class="flex items-center gap-3">
              <button
                id="logout-btn"
                onclick="window.auth?.clearSession(); window.location.href='/login.html'"
                class="inline-flex items-center gap-2 rounded-lg border border-red-500/40 bg-red-500/10 px-4 py-2 text-sm font-medium text-red-300 transition hover:bg-red-500/20"
              >
                <i data-lucide="log-out" class="h-4 w-4"></i>
                Logout
              </button>
              <div
                id="user-profile-link"
                class="flex items-center gap-2 rounded-full border border-slate-800 bg-hub-card/90 px-3 py-1.5 text-sm text-slate-200 transition hover:border-slate-700 cursor-pointer"
              >
                <div class="h-8 w-8 animate-pulse rounded-full bg-slate-700"></div>
                <span class="text-slate-400">Loading...</span>
              </div>
            </div>
          </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 px-4 py-8 sm:px-8">
          <div class="mx-auto max-w-4xl space-y-6">
            <!-- Tab Navigation -->
            <div class="flex gap-2 border-b border-slate-800 overflow-x-auto">
              <button
                data-settings-tab="profile"
                class="settings-tab-btn flex items-center gap-2 border-b-2 border-blue-500 px-4 py-3 text-sm font-medium text-blue-400 whitespace-nowrap"
              >
                <i data-lucide="user" class="h-4 w-4"></i>
                Profile
              </button>
              <button
                data-settings-tab="company"
                class="settings-tab-btn flex items-center gap-2 px-4 py-3 text-sm font-medium text-slate-400 hover:text-slate-200 whitespace-nowrap"
              >
                <i data-lucide="building-2" class="h-4 w-4"></i>
                Company
              </button>
              <button
                data-settings-tab="posts"
                class="settings-tab-btn flex items-center gap-2 px-4 py-3 text-sm font-medium text-slate-400 hover:text-slate-200 whitespace-nowrap"
              >
                <i data-lucide="file-text" class="h-4 w-4"></i>
                Posts
              </button>
              <button
                data-settings-tab="account"
                class="settings-tab-btn flex items-center gap-2 px-4 py-3 text-sm font-medium text-slate-400 hover:text-slate-200 whitespace-nowrap"
              >
                <i data-lucide="lock" class="h-4 w-4"></i>
                Account
              </button>
            </div>

            <!-- Settings Content -->
            <div id="settings-content" class="min-h-[600px]">
              <!-- Loading State -->
              <div class="flex items-center justify-center py-20">
                <div class="text-center">
                  <div class="mb-4 inline-block h-12 w-12 animate-spin rounded-full border-4 border-slate-800 border-t-blue-500"></div>
                  <p class="text-slate-400">Loading settings...</p>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="./scripts/auth.js"></script>
    <script type="module" src="./scripts/settings.js"></script>
    <script type="module" src="./scripts/theme.js"></script>
  </body>
</html>
