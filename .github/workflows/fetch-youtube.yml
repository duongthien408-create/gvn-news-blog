name: Fetch YouTube Reviews

on:
  # Chạy mỗi ngày lúc 8:00 AM Vietnam time (UTC+7 = 01:00 UTC)
  schedule:
    - cron: '0 1 * * *'

  # Cho phép chạy thủ công
  workflow_dispatch:

jobs:
  fetch-youtube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch YouTube videos
        run: node scripts/fetch-youtube.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
